<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <meta name="viewport"
	          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta name="format-detection" content="telephone=no, email=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<link rel="stylesheet" href="css/login.css" />
		<title></title>
		<script>
		(function(win,doc){
			//浏览器缩放时
			win.onresize=function(){
				change();	
			};
			change();
			function change(){
				var oFs=doc.documentElement.clientWidth/(320/20);
		
				//设置根目录字体大小
				doc.documentElement.style.fontSize=oFs+'px';	
			}	
		})(window,document);
	</script>
	</head>
	<body>
		<div class="box">
			<div class="login-box">
			    <header>	
			    	<a href="#">注册</a>
			    </header>
			    <div class="user-box">
			        <div class="username">
			        	<span><img src="img/per_04.png" alt="" /></span>
			        	<input type="text" placeholder="用户名/手机号码"/>
			        </div>
			         <div class="password">
			        	<span><img src="img/per_07.png" alt="" /></span>
			        	<input type="password" placeholder="密码"/>
			        </div>
			    </div>
			    <div class="login-box">
			    	<a href="html/personage.html">登录</a>
			    </div>	    
			</div>
			<div class="footer">
			    	<a href="html/sendyzm.html">忘记密码</a>
		    </div>
		</div>
	</body>
</html>
