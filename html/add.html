<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" type="text/css" href="../css/add.css" />
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css" />
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>

	<body>
		<header>
			<a href="pc.html">
				<i class="icon iconfont icon-back" style="font-size: 1.1rem;"></i>
			</a>
			<p>新增应用</p>
		</header>
		<section>
			<div class="add_banner">
				<img src="../img/add_banner.png"/>
				
			</div>
			<div class="add_mes">
				<h2>应用信息</h2>
				<ul>
					<li>
						<div class="mes_title">
							<b>*</b>
							<span>接口密码</span>
						</div>
						<div class="mes_desc">
							<p>SDK或者接口密码</p>
							<i class="icon iconfont icon-arrow-right"></i>
						</div>
					</li>

					<li>
						<div class="mes_title">
							<b>*</b>
							<span>通信密码</span>
						</div>
						<div class="mes_desc">
							<p>SDK或者接口通信加解密密钥</p>
							<i class="icon iconfont icon-arrow-right"></i>
						</div>
					</li>
				</ul>
			</div>

			<div class="add_mes">
				<h2>APP信息</h2>
				<ul>
					<li>
						<div class="mes_title">
							<span>名称</span>
						</div>
						<div class="mes_desc">
							<p>APP的名称</p>
							<i class="icon iconfont icon-arrow-right"></i>
						</div>
					</li>

					<li>
						<div class="mes_title">
							<span>包名</span>
						</div>
						<div class="mes_desc">
							<p>APP的真是包名</p>
							<i class="icon iconfont icon-arrow-right"></i>
						</div>
					</li>

					<li>
						<div class="mes_title">
							<span>LOGO文件</span>
						</div>
						<div class="mes_desc">
							<p>图片类型:jpg、png 大小1M</p>
							<i class="icon iconfont icon-arrow-right"></i>
						</div>
					</li>
					<li>
						<div class="mes_title">
							<span>APP截图</span>
						</div>
						<div class="mes_desc">
							<p>图片类型:jpg、png 大小1M</p>
							<i class="icon iconfont icon-arrow-right"></i>
						</div>
					</li>
				</ul>
			</div>

			<div class="add_mes">
				<div class="tou">
					<h2>H5/web信息</h2>
					<span>注册时发送的信息(此内容为前缀,后跟校验码)</span>
				</div>
				<ul>
					<li>
						<div class="mes_title">
							<span>短信内容</span>
						</div>
						<div class="mes_desc">
							<p>长度不得超过20个字</p>
							<i class="icon iconfont icon-arrow-right"></i>
						</div>
					</li>

				</ul>
			</div>
			<a href="mes.html">
				
			<input type="submit" class="sub"/>
			</a>
		</section>
	</body>

</html>
