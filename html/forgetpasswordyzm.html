<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="../css/forgetpwdyzm.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>

	<body>
		<div class="box">
			<div class="forget-pwd">
				<header>
						<a href="#">
				<i class="icon iconfont icon-back" style="font-size: 1.1rem;"></i>
			</a>
					<p>忘记密码</p>
				</header>
				<div class="user-box">
					<div class="title">请输入您收到的验证码</div>
					<div class="username">
						<span><img src="../img/per_04.png" alt="" /></span>
						<input type="text" placeholder="验证码"  class="text"/>
						<input type="button" id="btn" value="验证码" style="text-align: center;" />
					</div>
					<div class="login-box">
						<a href="forgetpasswordcz.html">下一步</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var wait = 60;

		$("#btn").click(function time() {
			if(wait == 0) {
				$("#btn").removeAttr("disabled");
				$("#btn").removeClass("time")
				$("#btn").val("验证码");
				wait = 60;
			} else {

				$("#btn").attr("disabled", true);
				$("#btn").val(wait + 's');
				$("#btn").addClass("time")
				wait--;
				setTimeout(function() {
					time()
				}, 1000)
			}
		})
	</script>

</html>
