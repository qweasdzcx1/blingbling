<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="../css/czpwd.css" />
		<link rel="stylesheet" href="../iconfont/iconfont.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		</script>
	</head>

	<body>
		<div class="box">
			<div class="forget-pwd">
				<header>
					<a href="#">
						<i class="icon iconfont icon-back" style="font-size: 1.1rem;"></i>
					</a>
					<p>忘记密码</p>
				</header>
				<div class="user-box">
					<div class="title">重置您的登录密码</div>
					<div class="username">
						<span><img src="../img/per_04.png" alt="" /></span>
						<input type="text" placeholder="请输入与6-24位的登录密码" />
						<a href="#" class="fa fa-fw fa-eye"></a>
					</div>
					<div class="login-box">
						<a href="#">确定</a>
					</div>
				</div>
			</div>
			<div class="pos">
				<div>
					<p>重置密码成功，请重新登录！</p>
					<div class="click">
						<a href="index.html">确定</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('.pos').hide();
		$(".login-box").click(function(){
			$('.pos').toggle()
		})
	</script>

</html>
